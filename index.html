<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var from,to,subject,designation,name,about,thought,url;
    $("#send_email").click(function(){      
        to=$("#to").val();
        url=$("#url").val();
        name=$("#name").val();
        subject=$("#subject").val();
        designation=$("#designation").val();
        thought=$("#thought").val();
        about=$("#about").val();
        $("#message").text("Sending E-mail...Please wait");
        $.get('/send',{to:to,subject:subject,designation:designation,name:name,about:about,thought:thought,url:url},function(data){
        if(data=="sent")
        {
            $("#message").empty().html("Email is been sent at "+to+" . Please check inbox!");
        }

});
    });
});
</script>
<body>
    <div class="container">
        <div class="col-4">
            <label for="email">Email Address:</label><input type="email"
                id="to">
        </div>

        <div class="col-2">
            <input type="submit" id="send_email" value="Send Email">
        </div>
        <div class="col-10">
             <span id="message"></span>
        </div>
       
    </div>
</body>
</html>
